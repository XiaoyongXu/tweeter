<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/nav.css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweets.css"/>

    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/vendor/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="composeButton"><i class="far fa-edit"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <hr>
          <form id="new" method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <a id="err"></a>
            <span id="counter">140</span>
          </form>
          
        </section>

        <section id="tweets-container">
          
        </section>
    </main>


  </body>
</html>
